<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="./main.js"></script>

</head>

<body>
  <div class="navbar">
    <a class="nav-el" href="http://ipanel.org.ua/">
      <img src="Logo_new2.png" alt="IPanel" width="96" height="28">
    </a>

    <div class="flex-right">
      <div class="nav-el title">
        Намалюй та відправ
      </div>
    </div>

  </div>

  <div class="container has-text-centered">
    <canvas height="320" width="640" id="pixel-picker" style='border: 5px solid black; border-radius: 5px;'></canvas>
  </div>
  <div class="container has-text-centered" style="margin-bottom: 10px;">
    <button id="timeButton" class="button is-link">Час</button>
    <button id="imgSendButton" class="button is-primary">Відправити малюнок</button>
    <button id="updateButton" class="button is-warning">Оновити</button>
  </div>

  <div class="container has-text-centered">
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input id="textInput" class="input" type="text" placeholder="Текст для відправки">
      </p>
      <p class="control">
        <a id="sendTextButton" class="button is-info">Відправити</a>
      </p>
    </div>
  </div>
</body>

</html>
